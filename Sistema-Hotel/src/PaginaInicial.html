<html lang="pt-bt">
<head>

</head>
<body>

    <button id="botao3">Cancelar Reserva</button>


    <script>

document.getElementById('botao1').addEventListener('click', function() {

    alert('Você clicou no Botão 2!');

    alert('Você clicou no Botão 3!');
  });
  
    </script>
